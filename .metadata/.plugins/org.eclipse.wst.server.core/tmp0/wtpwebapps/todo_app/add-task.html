<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
	<form action="add-task" method="post" enctype="multipart/form-data">
		<fieldset>
			<h2>Enter the task details</h2>
			<table>
				<tr>
					<td><label for="a">Task Name</label></td>
					<td><input type="text" name="name" id="a"></td>
				</tr>
				<tr>
					<td><label>Discription</label></td>
					<td><input type="text" name="discription"></td>
				</tr><tr>
					<td><label>Image</label></td>
					<td><input type="file" name="image"></td>
				</tr>
			</table>
			<button>Add new task</button>
			<button>Cancel</button>
		</fieldset>
	</form>
	</center>
</body>
</html>
